<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="w-full h-[100vh] relative">
        <div class="absolute z-0 inset-0 h-[500px] clip-path-mypg">
            <canvas id="gradient-canvas">
        </div>
        </canvas>
        <div class="h-full relative z-10 px-36 py-4">
            <nav class="flex justify-between items-center relative z-10">
                <img src="./assets/img/logo.svg" alt="" class="">
                <div class="flex text-white font-bold gap-6">
                    <div class="cursor-pointer">Products</div>
                    <div class="cursor-pointer">Solutions</div>
                    <div class="cursor-pointer">Developers</div>
                    <div class="cursor-pointer">Resources</div>
                    <div class="cursor-pointer">Pricing</div>
                </div>
                <button class="outline-none text-white bg-white bg-opacity-30 px-3 py-1 rounded-2xl font-bold">Sign in <i class="fa-solid fa-chevron-right text-xs"></i></button>
            </nav>
            <div class="h-full flex flex-col justify-center">
                <div class="text-8xl font-bold max-w-2xl tracking-tighter mix-blend-overlay">Financial infrastructure for the internet</div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
